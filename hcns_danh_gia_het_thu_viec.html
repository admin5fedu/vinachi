<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu Đánh Giá Hết Thử Việc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Cài đặt cơ bản cho A4 */
        @page {
            size: A4;
            margin: 1cm;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            font-size: 9px;
            line-height: 1.2;
            color: #000;
            margin: 0;
            padding: 0;
        }
        
        .form-container {
            width: 21cm;
            min-height: 29.7cm;
            max-width: 21cm;
            margin: 0 auto;
            padding: 1cm;
            background-color: #ffffff;
            box-sizing: border-box;
        }
        
        .section-title {
            font-size: 11px;
            font-weight: 600;
            color: #1f2937;
            margin: 8px 0 4px 0;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 2px;
        }
        
        .subsection-title {
            font-size: 10px;
            font-weight: 600;
            color: #374151;
            margin: 6px 0 3px 0;
        }
        
        .label {
            font-weight: 500;
            color: #4b5563;
            margin-bottom: 2px;
            display: block;
            font-size: 8px;
        }
        
        .static-data {
            padding: 2px 4px;
            width: 100%;
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 2px;
            display: block;
            min-height: 16px;
            white-space: pre-wrap;
            font-size: 8px;
            line-height: 1.3;
        }
        
        .static-textarea {
            padding: 3px 4px;
            width: 100%;
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 2px;
            display: block;
            min-height: 24px;
            white-space: pre-wrap;
            font-size: 8px;
            line-height: 1.3;
        }
        
        .company-header {
            margin-bottom: 8px;
        }
        
        .company-logo {
            /* Giữ nguyên kích thước hoặc điều chỉnh tùy ý */
            width: 50px; /* Tăng nhẹ kích thước để logo rõ hơn */
            height: 50px;
            object-fit: contain; /* Đảm bảo hình ảnh không bị méo mó */
            border-radius: 0; /* Bỏ bo tròn nếu logo không phải hình tròn */
        }
        
        .company-name {
            font-size: 13px;
            font-weight: 700;
            color: #1f2937;
            margin: 0;
        }
        
        .company-address {
            font-size: 8px;
            color: #6b7280;
            font-style: italic;
            margin: 2px 0 0 0;
        }
        
        .form-title {
            text-align: center;
            margin: 6px 0;
        }
        
        .form-title h1 {
            font-size: 16px;
            font-weight: 700;
            color: #1f2937;
            margin: 0 0 4px 0;
        }
        
        .form-code {
            font-size: 9px;
            color: #6b7280;
            margin: 0;
        }
        
        /* Bảng thông tin */
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 6px;
        }
        
        .info-table td {
            padding: 2px 4px;
            vertical-align: top;
            font-size: 8px;
        }
        
        .info-table .label-cell {
            font-weight: 500;
            color: #374151;
            width: 20%;
        }
        
        .info-table .data-cell {
            width: 30%;
        }
        
        /* Bảng đánh giá */
        .evaluation-table {
            width: 100%;
            border-collapse: collapse;
            margin: 4px 0;
        }
        
        .evaluation-table th,
        .evaluation-table td {
            border: 1px solid #d1d5db;
            padding: 3px;
            font-size: 8px;
            vertical-align: top;
        }
        
        .evaluation-table th {
            background-color: #f3f4f6;
            font-weight: 600;
            color: #374151;
            text-align: center;
        }
        
        /* Grid layout cho đánh giá */
        .evaluation-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 4px 0;
        }
        
        .evaluation-card {
            border: 1px solid #d1d5db;
            border-radius: 4px;
            padding: 6px;
        }
        
        .evaluation-card .card-title {
            font-size: 9px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 4px;
        }
        
        /* Phần chữ ký */
        .signature-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 8px;
            text-align: center;
        }
        
        .signature-item {
            display: flex;
            flex-direction: column;
        }
        
        .signature-title {
            font-size: 9px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .signature-subtitle {
            font-size: 7px;
            color: #6b7280;
            font-style: italic;
            margin-bottom: 8px;
        }
        
        .signature-line {
            border-bottom: 1px solid #374151;
            height: 20px;
            margin: 0 10px;
        }
        
        .opinion-label {
            font-size: 8px;
            font-weight: 500;
            margin: 4px 0 2px 0;
        }
        
        .opinion-area {
            border-bottom: 1px solid #374151;
            height: 30px;
            margin: 0 5px;
        }
        
        /* Responsive cho màn hình nhỏ */
        @media screen and (max-width: 768px) {
