<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS sản phẩm xuất VAT</title>
    <!-- Add Tailwind CSS library -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
            position: relative; /* For filter dropdown */
        }
        th {
            background-color: #4b5563;
            color: white;
            font-weight: 600;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
        }
        tr:nth-child(even) {
            background-color: #f9fafb;
        }
        tr:hover {
            background-color: #f1f5f9;
        }
        .loading {
            text-align: center;
            font-size: 1.25rem;
            color: #6b7280;
            margin-top: 2rem;
        }
        .filter-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 10;
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .filter-dropdown label {
            display: block;
            white-space: nowrap;
            margin-bottom: 5px;
        }
        .filter-dropdown input[type="checkbox"] {
            margin-right: 5px;
        }

        /* --- Print-specific styles for A4 format --- */
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .container {
                box-shadow: none !important;
                border-radius: 0 !important;
                padding: 1cm !important;
                width: 100% !important;
                max-width: none !important;
                margin: 0 !important;
            }
            .container h1 {
                font-size: 1.5em !important;
            }
            table, th, td {
                font-size: 0.75em !important;
            }
            .filter-dropdown, .container button {
                display: none !important; /* Hide UI elements for printing */
            }
        }
    </style>
</head>
<body>

    <div class="container bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Danh sách sản phẩm xuất VAT</h1>
        <div id="table-container" class="overflow-x-auto">
            <!-- Table will be generated by JavaScript here -->
            <div id="loading" class="loading">Đang tải dữ liệu...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // URL of your Google Apps Script web app
            const webAppUrl = 'https://script.google.com/macros/s/AKfycbyeyxCfjyJk_JgZbDpt5Flwo0lDzt62Vr63sqRJxQOuMfCnmR_KLolV2hK6ig9MVI9g/exec';
            let allData = [];

            // Function to create an HTML table from JSON data
            function createTable(data) {
                if (!data || data.length === 0) {
                    return '';
                }
                
                // Extract headers from the keys of the first object
                const headers = Object.keys(data[0]);
                
                let tableHtml = `
                    <table class="min-w-full" id="product-table">
                        <thead>
                            <tr>
                                ${headers.map((header, index) => `
                                    <th class="px-6 py-3" onclick="toggleFilterDropdown(${index}, event)">
                                        <div class="flex justify-between items-center">
                                            <span>${header}</span>
                                            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                        </div>
                                        <div id="filter-dropdown-${index}" class="filter-dropdown"></div>
                                    </th>
                                `).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(item => `
                                <tr>
                                    ${headers.map(header => `<td class="px-6 py-4">${item[header]}</td>`).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                return tableHtml;
            }

            // Function to apply filters and re-render the table
            function applyFilters() {
                let filteredData = allData;
                const headers = Object.keys(allData[0]);

                headers.forEach((header, index) => {
                    const dropdown = document.getElementById(`filter-dropdown-${index}`);
                    if (dropdown && dropdown.style.display === 'block') {
                        const checkboxes = dropdown.querySelectorAll('input[type="checkbox"]:checked');
                        if (checkboxes.length > 0) {
                            const selectedValues = Array.from(checkboxes).map(cb => cb.value);
                            filteredData = filteredData.filter(item => selectedValues.includes(String(item[header])));
                        }
                    }
                });

                const tableContainer = document.getElementById('table-container');
                tableContainer.innerHTML = createTable(filteredData);
            }

            // Function to toggle the filter dropdown
            window.toggleFilterDropdown = function(columnIndex, event) {
                event.stopPropagation();
                const allDropdowns = document.querySelectorAll('.filter-dropdown');
                allDropdowns.forEach(dropdown => {
                    if (dropdown.id !== `filter-dropdown-${columnIndex}`) {
                        dropdown.style.display = 'none';
                    }
                });

                const dropdown = document.getElementById(`filter-dropdown-${columnIndex}`);
                if (dropdown.style.display === 'block') {
                    dropdown.style.display = 'none';
                } else {
                    dropdown.style.display = 'block';
                    populateFilterDropdown(columnIndex);
                }
            };

            // Function to populate the filter dropdown with unique values
            function populateFilterDropdown(columnIndex) {
                const headers = Object.keys(allData[0]);
                const header = headers[columnIndex];
                const dropdown = document.getElementById(`filter-dropdown-${columnIndex}`);
                dropdown.innerHTML = '';
                
                const uniqueValues = [...new Set(allData.map(item => String(item[header])))].sort();
                
                uniqueValues.forEach(value => {
                    const label = document.createElement('label');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = value;
                    checkbox.checked = true; // All values are selected by default
                    checkbox.addEventListener('change', applyFilters);
                    
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(value));
                    dropdown.appendChild(label);
                });
            }

            // Close dropdowns when clicking outside
            document.addEventListener('click', function(event) {
                const allDropdowns = document.querySelectorAll('.filter-dropdown');
                allDropdowns.forEach(dropdown => {
                    dropdown.style.display = 'none';
                });
            });

            // Fetch data from the web app
            fetch(webAppUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const tableContainer = document.getElementById('table-container');
                    const loadingIndicator = document.getElementById('loading');
                    
                    if (data && data.length > 0) {
                        allData = data;
                        loadingIndicator.style.display = 'none';
                        tableContainer.innerHTML = createTable(allData);
                    } else {
                        loadingIndicator.innerText = 'Không có dữ liệu để hiển thị.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    const loadingIndicator = document.getElementById('loading');
                    loadingIndicator.innerText = 'Lỗi khi tải dữ liệu. Vui lòng kiểm tra lại URL hoặc kết nối mạng.';
                });
        });
    </script>
</body>
</html>
