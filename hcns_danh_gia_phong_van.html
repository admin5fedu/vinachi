<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu Đánh giá phỏng vấn</title>
    <!-- Thư viện Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Thư viện để chuyển HTML sang Canvas/Hình ảnh -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Thư viện để tạo file PDF từ Canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        /* Font và màu mặc định */
        body {
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.4;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f0f0f0;
            font-size: 9pt;
        }

        /* Container chính: bỏ min-height để tránh dư trang */
        .document-container {
            width: 21cm;
            max-width: 21cm;
            margin: 20px auto;
            padding: 1cm;
            background-color: #fff;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Cài đặt khổ giấy khi in */
        @page {
            size: A4;
            margin: 1.2cm; /* chỉ để margin ở đây */
        }

        /* CSS khi in */
        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color: #000 !important;
                font-family: 'Times New Roman', Times, serif !important;
                background: white !important;
            }

            body {
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
            }

            .document-container {
                width: auto !important;
                max-width: 100% !important;
                margin: 0 !important;
                padding: 0 !important; /* để lề in do @page margin quản lý */
                box-shadow: none !important;
                border: none !important;
            }

            .no-print {
                display: none !important;
            }

            .remarks-box {
                word-wrap: break-word;
            }
        }

        /* Các lớp CSS khác giữ nguyên */
        .header-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .header-table td {
            vertical-align: top;
            padding: 0;
        }
        .company-info h2 {
            margin: 0;
            font-size: 16px;
            line-height: 1.2;
            font-weight: bold;
        }
        .company-info .address {
            font-style: italic;
            margin: 0;
            font-size: 14px;
        }
        .location {
            font-style: italic;
            text-align: right;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .phieu-info {
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
            font-style: italic;
        }
        .section-title {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .assessment-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .assessment-table th, .assessment-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        .assessment-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .criteria-col { width: 30%; text-align: left; }
        .score-col { width: 15%; }
        .comment-col { width: 55%; text-align: left; }
        .remarks-box {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            min-height: 100px;
            background-color: #f9f9f9;
        }
        .section-heading {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .signature-wrapper { margin-top: 10px; }
        .signature-table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        .signature-table td {
            padding: 20px 0 0 0;
            vertical-align: top;
        }
        .signature-table .name {
            font-weight: bold;
            margin-top: 50px;
        }
        .no-print { display: block; }
        .input-field {
            padding: 4px 8px;
            border-bottom: 1px dashed #333;
            display: block;
            min-height: 1.5em;
        }
    </style>
</head>
<body>

<div class="flex justify-end p-4 no-print">
    <button id="downloadPdfButton"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            data-html2canvas-ignore="true" onclick="downloadPDF()">
        Xuất PDF
    </button>
</div>

<div class="document-container" id="documentContainer">
    <!-- Nội dung giữ nguyên như code cũ -->
    <!-- ... -->
</div>

<script>
    // Code JS giữ nguyên như cũ để lấy dữ liệu từ URL và xuất PDF
</script>

</body>
</html>
